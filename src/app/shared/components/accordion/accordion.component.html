<div class="accordion">
  <div class="accordion__item" *ngFor="let item of items" [ngClass]="{ 'accordion__item--open': item.expanded }">
    <div class="accordion__header" (click)="expandPanel(item)">
      <div class="accordion__header-title">
        {{ item.title }}
      </div>
      <span class="accordion__header-expand-btn"></span>
    </div>
    <div class="accordion__content" *ngIf="item.expanded">
      <ng-container *ngTemplateOutlet="item?.content?.templateRef!"></ng-container>
    </div>
  </div>
</div>
