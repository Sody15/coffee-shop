<div class="cart" *ngIf="selectedProducts$ | async as selectedProducts">
  <div class="cart__top">
    <span>Your Cart [{{ selectedProducts.length }}]</span>
    <button><ng-icon name="heroXMark"></ng-icon></button>
  </div>
  <ng-container *ngIf="selectedProducts.length > 0; else emptyCart">
    <div *ngFor="let product of selectedProducts" class="product">
      <div class="left-col">
        <div class="product__name">{{ product.name }}</div>
        <div class="product__price-container">
          <input
            type="number"
            class="product__quantity"
            name="price"
            [id]="'product-' + product.id"
            [value]="product.quantity"
            cofMaxDigits
          />
          <div class="product__price">{{ product.price | currency }}</div>
        </div>
      </div>
      <div class="right-col">
        <div class="product__total">{{ product.totalPrice | currency }}</div>
        <button>
          <ng-icon class="product__remove" name="heroXCircle" (click)="onRemove(product.id)"></ng-icon>
        </button>
      </div>
    </div>
  </ng-container>
  <ng-template #emptyCart>
    <div class="empty-cart">Cart is empty</div>
  </ng-template>
</div>
