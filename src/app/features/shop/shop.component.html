<section class="shop">
  <cof-header-seperator></cof-header-seperator>

  <div class="shop__container">
    <div class="shop__container-header">
      <h3>Our dear coffee loving customer, perhaps you would be</h3>
      <h2>Interested in some of our amazing coffees?</h2>
    </div>
    <div class="shop__container-products">
      <cof-product
        *ngFor="let product of products"
        [product]="product"
        (onAdd)="addProductToCart($event)"
      ></cof-product>
    </div>
  </div>
</section>
