<div class="text-input" [ngClass]="{ 'text-input--show-label': showLabel }">
  <label for="{{ name }}">{{ label ? label : placeholder }}</label>
  <input
    type="{{ type }}"
    name="{{ name }}"
    id="{{ name }}"
    placeholder="{{ placeholder }}"
    maxLength="{{ maxlength }}"
    [value]="value"
    (input)="onInputChange($event)"
  />
</div>
